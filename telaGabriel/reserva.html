<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva Olympus</title>
        <link rel="stylesheet" href="./cssReserva/reserva.css">
        <script src="./jsReserva/reserva.js"></script>
    </head>
    <body style="background-image: url(./imgReserva/fotoFundo.jpg);"> 
        <form action="#" class="form">
            <a href="../Home/home.html"><img src="./imgReserva/olimpus.jpg" width="325px" height="105px" id="imgg"></a>
            <div class="folha">
                <div class="grupo">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome..." autocomplete="organization" required>
                </div>
                <div class="grupo">
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="(55) 95555-5555" autocomplete="off" required>
                </div>
                <div class="">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="mail@email.com" autocomplete="off" required>
                </div>
            </div>
                <div class="grupo">
                    <label for="data">Data da reserva</label>
                    <input type="date" required name="data" id="data">
                </div>
                <div class="grupo">
                    <label for="time">Horário da reserva</label>
                    <input type="time" required name="time" id="time">
                </div>
                <div class="grupo">
                    <label for="pessoas">Quantidade de pessoas</label>
                    <input type="number" required name="pessoas" id="pessoas" max="10" min="1">
                </div>
                <div class="grupo-btn">
                    <input type="submit" id="salvar" class="btn" onclick="validar()" value="SALVAR">
                    <input type="reset" id="cancelar" class="btn" onclick="cancel()" value="CANCELAR">
                </div>
            </div>
        </form>
        <footer>
            <h5>&copy; Criado <span>por :</span> Gabriel Menezes - RedeCidadâ-2021</h5>
        </footer>
    </body>
</html>
